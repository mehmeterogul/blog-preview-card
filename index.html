<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div role="main" class="post-card">
      <img
        class="post-card__image"
        src="assets/images/illustration-article.svg"
        alt=""
      />
      <div class="post-card__content">
        <div class="post-card__tag">Learning</div>
        <div class="post-card__date">Published 21 Dec 2023</div>
        <h1 class="post-card__title">HTML & CSS foundations</h1>
        <p class="post-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="post-card__author">
        <img
          class="post-card__author--avatar"
          src="assets/images/image-avatar.webp"
          alt=""
        />
        <p class="post-card__author--name">Greg Hooper</p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/mehmeterogul" target="_blank"
        >Mehmet EroÄŸul</a
      >.
    </footer>
  </body>
</html>
